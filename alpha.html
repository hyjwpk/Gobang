<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Gobang Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <!--onnx-->
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="version" class="text-start mt-2" style="font-size: 14px; color: gray;"></div>

            <canvas id="game" class="d-block mx-auto"></canvas>
            
            <div class="d-flex justify-content-center mt-2 gap-4">
                <button id="startButton" class="btn btn-outline-primary btn-sm px-3 py-1">开始</button>
                <button id="undoButton" class="btn btn-outline-secondary btn-sm px-3 py-1">悔棋</button>
            </div>
            
            <div class="d-flex justify-content-center align-items-center mt-3 gap-4">
                <div class="d-flex align-items-center gap-2">
                    <label class="form-check-label" for="computerFirstSwitch">电脑先手</label>
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox" id="computerFirstSwitch" checked>
                    </div>
                </div>
            
                <div class="d-flex align-items-center gap-2">
                    <label class="form-check-label" for="toggleNumbers">序号</label>
                    <div class="form-check form-switch m-0">
                        <input class="form-check-input" type="checkbox" id="toggleNumbers">
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="dist/main_alpha.js"></script>
    </body>
</html>
